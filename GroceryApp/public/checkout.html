<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <script src="https://kit.fontawesome.com/1211c2ba2d.js" crossorigin="anonymous"></script>
</head>

<body style="background-color: #3D8361;">
  <div class="navbar" id="cart">

    <a href="index.html">Grocery Delivery</a>
    <div class="cart">
      <a href="checkout.html"><i class="bi bi-cart3"></i></a>
      <div id="cartAmount" class="cartAmount">0</div>
    </div>

  </div>

  <div class="shopping-cart" id="shopping-cart"></div>
      <div id="checkoutForm">  
        <form action="">
          <div class="row" id="checkout">
            <div class="col-50">
              <br>
              <br>
              <h3>Shipping Address</h3>
              <label for="fname"</label>
              <input type="text" id="fname" name="firstname" placeholder="Full Name">
              <label for="adr"></label>
              <input type="text" id="adr" name="address" placeholder="Street Address">
              <label for="city"></label>
              <input type="text" id="city" name="city" placeholder="City">
              <label for="state"></label>
              <input type="text" id="state" name="state" placeholder="State">
              <label for="zip"></label>
              <input type="text" id="zip" name="zip" placeholder="10001"
              <br>
              <h3>Payment</h3>
              <input type="text" id="cname" name="cardname" placeholder="Name on Card">
              <label for="ccnum"></label>
              <input type="text" id="ccnum" name="cardnumber" placeholder="Credit Card Number">
              <label for="expyear"></label>
              <input type="text" id="expyear" name="expyear" placeholder="Month/Year">
              <label for="cvv"></label>
              <input type="text" id="cvv" name="cvv" placeholder="CVV">
              <label>
                <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
              </label>
            </div>
          </div>
        </form>
      </div>
  <div id="label" class="text-center"></div>


</body>
<script src="data.js"></script>
<script src="cart.js"></script>


</html>
